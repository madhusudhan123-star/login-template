<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="main">
      <div class="login_div">
        <div class="image1">
          <img src="images/logo.jpg" alt="logo" class="imagelogo" />
        </div>
        <div class="from">
          <h1 class="header">LOGIN</h1>
          <div class="emailfrom">
            <img src="images/man.png" alt="email" class="email_image" />
            <input type="email" class="email" placeholder="Email" />
          </div>
          <div class="passwordfrom">
            <img src="images/lock.png" alt="password" class="password_image" />
            <input type="password" class="password" placeholder="Password" />
          </div>
          <p class="forgot_password">Forgot your password?</p>
          <button class="signup">Sign Up</button>
        </div>
      </div>
      <div class="image_slideing">
        <img src="images/image2.png" alt="slider" class="slider" />
      </div>
    </div>
  </body>
</html>
